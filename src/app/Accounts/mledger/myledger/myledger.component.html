<style>
  .help-block {
      color: red
  }

  .regist {
      width: 100%;
      max-width: 100%;
      padding: 3em 3em 3em 3em;
      margin: 0em auto;
      background-color: #fff;
      border-radius: 0px 0px 5px 5px;
      box-shadow: 0px 3px 10px -2px rgba(0, 0, 0, 0.2);
  }
  .pagination>.disabled>a,
  .pagination>.disabled>a:focus,
  .pagination>.disabled>a:hover,
  .pagination>.disabled>span,
  .pagination>.disabled>span:focus,
  .pagination>.disabled>span:hover {
      color: #777;
      cursor: not-allowed;
      background-color: #fff;
      border-color: #ddd;
  }

  .pagination>li>a,
  .pagination>li>span {
      position: relative;
      float: left;
      padding: 6px 12px;
      margin-left: -1px;
      line-height: 1.42857143;
      color: #337ab7;
      text-decoration: none;
      background-color: #fff;
      border: 1px solid #ddd;
  }

  a {
      cursor: pointer;
  }
</style>
<site-header></site-header>
<div class="register-area">
  <div class="container">
      <div class="row">
          <h3>My Ledger</h3>
      </div>
      <form name="form" #f="ngForm" novalidate>
          <div class="regist">
              <div class="row">
                  <div class="col-lg-1">
                      <div class="form-group">
                          <label for="">From</label>
                      </div>
                  </div>
                  <div class="col-lg-3">
                      <div class="form-group">
                          <input type="date" class="form-control" placeholder="Enter From Date" name="FromDate" [(ngModel)]="model.DateFrom" #FromDate="ngModel"
                          />
                      </div>
                  </div>
                  <div class="col-lg-1">
                      <div class="form-group">
                          <label for="">To</label>
                      </div>
                  </div>
                  <div class="col-lg-3">
                      <div class="form-group">
                          <input type="date" class="form-control" placeholder="Enter To Date" name="ToDate" [(ngModel)]="model.DateTo" #ToDate="ngModel"
                          />
                      </div>
                  </div>
                  <div class="col-lg-2">
                      <div class="form-group">
                          <button type="submit" (click)="getdata()" class="btn btn-md btn-info">Submit</button>
                      </div>
                  </div>
                  <!-- <div class="col-lg-2">
                      <div class="form-group">
                          <button type="submit" class="btn btn-md btn-info">Excel Format</button>
                      </div>
                  </div> -->
              </div>

              <div class="table-responsive table-full-width">
                <table class="table table-striped table-bordered table-hover">
                    <thead style="background-color: rgb(16, 94, 140);color:white">
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>TxReference</th>
                            <th>Credit</th>
                            <th>Debit</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tr *ngFor="let data of pagedItems">
                        <td>{{data.Date}}</td>
                        <td>{{data.Product}}</td>
                        <td>
                            <a style="color:green">{{data.BookingRef}}</a>
                        </td>
                        <td>{{data.DepositAmount}}</td>
                        <td>{{data.TotalCrLimitUse}}</td>
                        <td>{{data.Balance}}</td>
                    </tr>
                    <tr *ngIf="zero">
                        <td colspan="6" style="color:red">
                            No records found with this search criteria !!!!!
                        </td>
                    </tr>
                </table>
              </div>
           
              <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                  <li [ngClass]="{disabled:pager.currentPage === 1}">
                      <a (click)="setPage(1)">First</a>
                  </li>
                  <li [ngClass]="{disabled:pager.currentPage === 1}">
                      <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                  </li>
                  <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                      <a (click)="setPage(page)">{{page}}</a>
                  </li>
                  <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                      <a (click)="setPage(pager.currentPage + 1)">Next</a>
                  </li>
                  <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                      <a (click)="setPage(pager.totalPages)">Last</a>
                  </li>
              </ul>
          </div>
      </form>
  </div>
</div>
