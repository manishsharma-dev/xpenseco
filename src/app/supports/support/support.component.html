                                                                                                                                  Agent Id

                                                                                                          </div>

                                                                                                                          </p>
                                                                                                                  </div>
                                                                                                                  <div class="col-md-9">
                                                                                                                          <div class="form-group">

                                                                                                                                  <select class="form-control" name="Service" [(ngModel)]="model.Service">
                                                                                                                                          <option value="Flight Booking">Flight Booking</option>
                                                                                                                                          <option>Flight Cancellation</option>
                                                                                                                                          <option>Refund</option>
                                                                                                                                          <option>General Enquiry
                                                                                                                                          </option>
                                                                                                                                  </select>
                                                                                                                          </div>
                                                                                                                  </div>
                                                                                                          </div>

                                                                                                          <div class="row m-tt">
                                                                                                                  <div class="col-md-3">
                                                                                                                          <p>
                                                                                                                                  <b> SupportRegarding
                                                                                                                                  </b>
                                                                                                                          </p>
                                                                                                                  </div>

                                                                                                                          <div class="form-group">

                                                                                                                                  <select class="form-control" name="SupportRegarding" [(ngModel)]="model.SupportRegarding" #SupportRegarding="ngModel" required>
                                                                                                                                          <option>Balance Deducted</option>
                                                                                                                                          <option>Balance Not Deducted</option>
                                                                                                                                          <option>BALANCE TRANSFER NOT DONE TOTEP</option>
                                                                                                                                          <option>REFUND NOT DONE AFTER 24 HRS</option>
                                                                                                                                          <option>SERVICE NOT ACCESSIBLE</option>
                                                                                                                                          <option>TICKET NOT PRINTED</option>
                                                                                                                                          <option>CORRECTION REQUIRED IN TICKET</option>
                                                                                                                                          <option>RESCHEDULING IN TICKET</option>
                                                                                                                                          <option>REISSUE/RESET PASSWORD</option>
                                                                                                                                  </select>
                                                                                                                          </div>
                                                                                                                  </div>
                                                                                                          </div>

                                                                                                          <div class="row journery-type m-tt">

                                                                                                                                  Transaction Id (optional)

                                                                                                                  </div>

                                                                                                                          <div class="form-group">
                                                                                                                                  <input type="text" name="TransactionId" class="form-control m-t" [(ngModel)]="model.TransactionId" #TransactionId="ngModel" required>
                                                                                                                          </div>
                                                                                                                  </div>

                                                                                                          </div>

                                                                                                          <div class="row journery-type m-tt">
                                                                                                                  <div class="col-md-3">
                                                                                                                          <p>
                                                                                                                                  Date of Transaction (optional)
                                                                                                                          </p>
                                                                                                                  </div>
                                                                                                                  <div class="col-md-9">
                                                                                                                          <div class="form-group">
                                                                                                                                  <input type="date" name="DateofTransaction" class="form-control m-t" [(ngModel)]="model.DateofTransaction" #DateofTransaction="ngModel" required>
                                                                                                                          </div>
                                                                                                                  </div>

                                                                                                          </div>


                                                                                                          <div class="row m-tt">

                                                                                                                  <div class="col-md-3">

                                                                                                                                  <b>Remarks</b>

                                                                                                                          Request

  </div>

</div>
