<site-header></site-header>
<style>
        .help-block {
                color: red
        }
        .regist {
                width: 100%;
                max-width: 100%;
                padding: 3em 3em 3em 3em;
                margin: 0em auto;
                background-color: #fff;
                border-radius: 0px 0px 5px 5px;
                box-shadow: 0px 3px 10px -2px rgba(0, 0, 0, 0.2);
                overflow: hidden;
        }

        li {
                background-color: #135c91;
                padding-left: 10px;
                height: 49px;
                border: 1px solid #e3e3e3;
        }

        li a {
                color: white
        }
</style>
<div class="register-area">
        <div class="container">
                        <h3>Search Criteria</h3>
                <div class="regist">                      
                        <form class="form-inline" action="">
                                <label for="trx" class="mr-sm-2">
                                        <b>Transaction ID:</b>
                                </label>
                                <input type="text" class="form-control  mr-sm-2" id="trx-id" placeholder="Enter Txid">

                                <select id="transactiontype" class="input-short" class="form-control mr-sm-2">
                                        <option value="FLTBKG">Flight Bookings </option>
                                        <option value="FLTCANX">Hotel Bookings </option>
                                </select>

                                <button type="submit" (click)="SearchTransaction()" class="btn btn-primary">Search</button>
                        </form>
                        <table class="table table-striped table-bordered mt-3">
                                        <thead style="background-color: rgb(16, 94, 140);color:white">
                                        <tr>
                                                <th scope="col">Tx.ID</th>
                                                <th scope="col">Agent ID</th>
                                                <th scope="col">Booking</th>
                                                <th scope="col">Date</th>
                                                <th scope="col">Time</th>
                                                <th scope="col">Used Credit</th>
                                                <th scope="col">action</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let data of pagedItems">
                                                <td>{{data.BookingRef}}</td>
                                                <td>{{data.AgentId}}</td>
                                                <td>{{data.Product}}</td>
                                                <td>{{data.Date}}</td>
                                                <td>{{data.Time}}</td>
                                                <td>{{data.TotalCrLimitUse}}</td>
                                                <td>
                                                        <a style="color:blue;cursor:pointer">Cancel</a> |
                                                        <a style="color:blue;cursor:pointer">Reshedule</a>
                                                </td>
                                        </tr>
                                </tbody>
                        </table>
                        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                                <li [ngClass]="{disabled:pager.currentPage === 1}">
                                        <a (click)="setPage(1)">First</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === 1}">
                                        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                                </li>
                                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                                        <a (click)="setPage(page)">{{page}}</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                        <a (click)="setPage(pager.currentPage + 1)">Next</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                        <a (click)="setPage(pager.totalPages)">Last</a>
                                </li>
                        </ul>
                </div>
        </div>
</div>
