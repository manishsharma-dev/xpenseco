<style>
  .help-block {
      color: red
  }

  .regist {
      width: 100%;
      max-width: 100%;
      padding: 3em 3em 3em 3em;
      margin: 0em auto;
      background-color: #fff;
      border-radius: 0px 0px 5px 5px;
      box-shadow: 0px 3px 10px -2px rgba(0, 0, 0, 0.2);
  }
</style>
<site-header></site-header>
<div class="register-area">
  <div class="container">
      <h3>View All Staff</h3>
      <div class="regist">
            <div class="table-responsive table-full-width">
          <table class="table table-striped table-bordered table-hover">
                 <thead style="background-color: rgb(16, 94, 140);color:white"> <tr>
                          <th>Name</th> <th>Mobile</th><th>Email</th> <th>State</th><th>City</th><th>Company</th><th>Pan number</th> <th>Address</th>
                      </tr></thead>
              <tr *ngFor="let data of stafflist">
                      <td>{{data.Name}}</td> <td>{{data.Mobile}}</td> <td>{{data.Email}}</td>
                      <td>{{data.State}}</td> <td>{{data.City}}</td> <td>{{data.Company}}</td>
                      <td>{{data.PanNumber}}</td> <td>{{data.Address}}</td>
                  </tr>
          </table>
          </div>
      </div>
  </div>
</div>
