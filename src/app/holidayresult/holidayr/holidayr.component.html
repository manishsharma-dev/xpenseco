<site-header></site-header>
<style>
  .loader img {
      margin: 0 auto;
  width: 19%;
  display: block;

  }
 


  body{
      background-color: #4644440f!important;

<ng-template  #loading  >
  <div class="loader" >
      <img src="/assets/images/background.gif" class="img-fluid">
  </div>    
  </ng-template>
<div class="package-result">
<!-- <div ></div> -->
  <div class="container" *ngIf="searchData  else loading;">
    <div class="row">
      <div class="col-md-3 hide-mobile">
        <div class="pac-title">
          <h4>Refine By Budget</h4>
        </div>
        <div class="side-box">
          <!-- <span *ngIf="searchData.length>0">
          <ion-range-slider #sliderElement type="double" min={{Minprice}} max={{Maxprice}} from={{Minprice}} from_min={{Minprice}}
                      from_max={{Maxprice}} from_shadow="true" to={{Maxprice}} to_min={{Minprice}} to_max={{Maxprice}} to_shadow="true"
                      prefix="{{searchData[0].Currency}}: " decorate_both="false" (onChange)="myOnChange($event)"></ion-range-slider>
         </span>                       -->
          </div>
          <!-- <div class="side-box">
           <a (click)="RemoveFilter()" style="cursor:pointer;color:red">Remove Filter<i class="fa fa-close"></i></a>
          </div> -->
        <div class="pac-title">
          <h4>Duration</h4>
        </div>
        <div class="side-box">

          <div class="custom-check">
            <label class="container">
              Upto 3 Night
              <input type="radio" name="filtername" (click)="FilterByDeuration(1,3)">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              4 Night
              <input type="radio" name="filtername" (click)="FilterByDeuration(4,4)">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              5 to 7 Nights

            <input type="radio" name="filtername" (click)="FilterByDeuration(5,7)">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              8 to 10 Nights
              <input type="radio" name="filtername" (click)="FilterByDeuration(8,10)">
              <span class="checkmark"></span>
            </label>



          </div>
        </div>
        <div class="pac-title">
          <h4>Holiday Theme</h4>
        </div>
        <div class="side-box">

          <div class="custom-check">
            <label class="container" *ngFor="let theme of ListOfTheme">
                <p>{{theme}}</p>
              <input type="radio" name="filtertheme" (click)="FilterByPackageTheme(theme,$event)">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              Family
              <input type="radio" name="filtertheme" (click)="FilterByPackageTheme('Group',$event)">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              Romantic
              <input type="radio" name="filtertheme" (click)="FilterByPackageTheme('Customized',$event)">
              <span class="checkmark"></span>
            </label> 
            <label class="container">
              Beach
              <input type="radio" name="filtertheme" (click)="FilterByPackageTheme('Customized',$event)">
              <span class="checkmark"></span>
            </label> 

          </div>
        </div>

        <div class="pac-title">
          <h4>City</h4>
        </div>
        <div class="side-box">

          <div class="custom-check">  
            <label class="container" *ngFor="let city of listOfCities">
             {{city.CityName}}
              <input checked="checked" type="checkbox" (click)="FilterByCity(city.CityName,$event)">
              <span class="checkmark"></span>
            </label>
            <!-- <label class="container">
              Agra
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">
              Jaipur
              <input type="checkbox">
              <span class="checkmark"></span>
            </label> -->

          </div>
        </div>

      </div>

      <div class="col-md-9">
        <div class="row top-pac-bar hide-mobile">
          <div class="col-md-2">
            <span class="result">Sort Result By:</span>
          </div>
          <div class="col-md-6">
            <ul class="sort-ul">
              <li>
                <span style="cursor: pointer;" (click)="sort('PackageName')">
                  Name
                  <i class="fa" [ngClass]="{'fa-sort': column != 'PackageName', 'fa-sort-asc': (column == 'PackageName' && isDesc), 'fa-sort-desc': (column == 'PackageName' && !isDesc) }" aria-hidden="true"> </i>
                </span>
              </li>
              <li>
                <span style="cursor: pointer;" (click)="sort('Costing')">
                  Price
                  <i class="fa" [ngClass]="{'fa-sort': column != 'Costing', 'fa-sort-asc': (column == 'Costing' && isDesc), 'fa-sort-desc': (column == 'Costing' && !isDesc) }" aria-hidden="true"> </i>
                </span>
              </li>
              <li>
                <span style="cursor: pointer;" (click)="sort('Duration')">
                  Duration
                  <i class="fa" [ngClass]="{'fa-sort': column != 'Duration', 'fa-sort-asc': (column == 'Duration' && isDesc), 'fa-sort-desc': (column == 'Duration' && !isDesc) }" aria-hidden="true"> </i>
                </span>
              </li>
              
            </ul>
          </div>
          <div class="col-md-4">
            <!-- <ul class="list-last">
              <li>
                <a href="">
                  <img src="/assets/images/list-icon-2.png">
                </a>
              </li>
              <li>
                <a href="">
                  <img src="/assets/images/list-icon.png">
                </a>
              </li>

              <!-- <li>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    Select Country
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">India</a>
                    <a class="dropdown-item" href="#">India</a>
                    <a class="dropdown-item" href="#">India</a>
                  </div>
                </div>
              </li> --

            </ul> -->
          </div>
        </div>
        <!-- <div *ngIf="searchData  else loading;"></div> -->
        <div class="hotel-item" *ngFor="let hdata of pagedItems">
          <div class="row">
            <div class="col-md-4">
              <div class="hotel-img" *ngIf="hdata.ThubImage!=''">

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="http://zapcms.mageinfotech.com/Images/ImageGallery/{{hdata.ThubImage}}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="http://zapcms.mageinfotech.com/Images/ImageGallery/{{hdata.ThubImage}}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="http://zapcms.mageinfotech.com/Images/ImageGallery/{{hdata.ThubImage}}" alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>

              </div>
             
            </div>
            <div class="col-md-5 b-r">
              <div class="hotel-content">
                <!-- <h4>{{hdata.PackageName}}</h4> -->
                <p class="dur-p">{{hdata.Remarks}}</p>
                <ul class="night-detls">
                  <li>
                    Inclusions
                  </li>
               
                  <li>
                    <span  *ngFor="let p of hdata.servicelist">
                        <span *ngIf="p.ServiceName=='Flight'">
                            <i class="fa fa-plane" data-toggle="tooltip" data-placement="top" title="Flight"></i>
                        </span>
                        <span *ngIf="p.ServiceName=='Hotel'">
                            <i class="fa fa-hotel" data-toggle="tooltip" data-placement="top" title="Hotel"></i>
                        </span>
                        <span *ngIf="p.ServiceName=='Meal'">
                            <i class="fa fa-cutlery" data-toggle="tooltip" data-placement="top" title="Meal"></i>
                        </span>
                        <span *ngIf="p.ServiceName=='Car'">
                            <i class="fa fa-car" data-toggle="tooltip" data-placement="top" title="Car"></i>
                        </span>
                        <span *ngIf="p.ServiceName=='Bus'">
                            <i class="fa fa-bus" data-toggle="tooltip" data-placement="top" title="Bus"></i>
                        </span>
                        <span *ngIf="p.ServiceName=='SightSeeing'">
                            <i class="fa fa-binoculars" data-toggle="tooltip" data-placement="top" title="SightSeeing"></i>
                        </span>
                        <span *ngIf="p.ServiceName=='Transfer'">
                            <i class="fa fa-taxi" data-toggle="tooltip" data-placement="top" title="Transfer"></i>
                        </span>
                    </span>
                      

                     
    
                     
                  </li>
                </ul>
  <p class="pac-del" [innerHTML]="hdata.ShortDesc"></p>

              </div>
            </div>
            <div class="col-md-3 p-r">
              <div class="price-area">

                  <div class="price-starting-new">
                      Starting from
                       </div>
                  <span class="total-price" *ngIf="hdata.Currency=='INR'">
                      <i aria-hidden="true" class="fa fa-inr"></i>&nbsp;{{hdata.Costing | round}}
                    </span>
                    <span class="total-price" *ngIf="hdata.Currency=='USD'">
                        <i aria-hidden="true" class="fa fa-usd"></i>&nbsp;{{hdata.Costing | round }}
                      </span>
                      <div class="price-starting">
                         Per Person
                           </div>
                   
                
                  <!-- <button class="btn btn-success" type="button">Compare</button> -->
                <button class="btn btn-primary" type="button" (click)=getPackageDtl(hdata.PackageId);>Select</button>
               
              </div>
            </div>
          </div>
        </div>
        <div class="hotel-item" style="text-align: center;padding: 95px;color: red;font-size: 16px;" *ngIf="EmptyMessage">
          <p>Sorry ! No package found with this  criteria.</p>
        </div>
        <!-- <div class="hotel-item" style="text-align: center;padding: 95px;color: red;font-size: 16px;" *ngIf="EmptyTheme">
          <p>Sorry ! No package found with this  criteria.</p>
        </div> -->

       


      </div>

    </div>
  </div>

</div>
